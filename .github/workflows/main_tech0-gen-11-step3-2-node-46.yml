# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-46


# 実行タイミング
# main ブランチに push されたら自動実行
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # ubuntu仮想マシンで実行
    runs-on: ubuntu-latest
    permissions:
     contents: read #This is required for actions/checkout

    steps:
      # GitHubリポジトリのコードを取得
      - uses: actions/checkout@v4

      # Node.js のセットアップ(Local環境の Node.js バージョンに合わせる)
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 追加コード1
      # バックエンドのURLを読み込み、npmコマンドを実行
      - name: npm install, build and test
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # 追加コード2
      # Next.js の 本番実行に必要なファイルだけを集め、deploy フォルダにコピー
      # 注) ここで生成した deploy/server.jsを、スタートアップコマンドへ入力する
      - name: Copy artifact for deployment job
        run: |
          mkdir deploy
          cp -r ./.next/standalone/. ./deploy
          cp -r ./.next/static/. ./deploy/.next/static

      # 追加コード3
      # Zipにまとめる命令。
      # run: zip release.zip ./deploy -r だとディレクトリ位置がずれるため、
      # current directoryをdeployフォルダへ移動してからzip化。
      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          if-no-files-found: error


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      # デプロイ後の URL を GitHub に教える おまじない
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          # path変更：成果物をリポジトリ直下にばら撒かない（混ざって分かりにくくなるのを防ぐ）
          path: artifact

      # チェック用コード追加 2025.12.21
      # ★変更：確認対象のディレクトリを artifact に合わせる
      - name: Check files
        run: |
          ls -la artifact
          test -f artifact/release.zip && echo "OK: release.zip found" || (echo "NG: release.zip not found" && exit 1)

      # 追加コード5 zipを展開
      #- name: Unzip artifact for deployment
      #  run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-46'
          slot-name: 'Production'
          # 追加コード4
          package: artifact/release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_297900262A6B4E36AAB97E6F32B7B815 }}
